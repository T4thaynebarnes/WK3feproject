<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

    <!-- adding jquery to webpage, inside body tage -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <!-- adding nav bar for sizing page -->
    <nav class=" navbar navbar-expand-sm navbar-dark bg-dark"> 
        <a   class=" navbar-brand" href="index.html"> Heathenry Apparel</a>
        <!-- you add data toggle coding to collapse the navbar of viewed on a phone, 
          each do a specific thing,  -->
      <button class="navbar-toggler" 
         type="button" 
         data-toggle="collapse" 
         data-target="#navbarNavDropdown" 
         aria-controle="navbarNavDropdown" 
         aria-expanded="false" 
         aria-label="Toggle navigation">
         <!--  this below makes the three dots when collapsed -->
             <span class="navbar-toggler-icon">
                
             </span>
      </button>
    <!-- outside of button tag now adding elements of the navbar
      Notice how navbarNavDropdown is an ID targeting the 
      above code to cause it to collapse -->
   <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
          <!-- gets targeted by JS later to add function -->
         <li class="nav-item active">
         <!-- below add anchors to house links to other content -->
            <a  class="nav-link" href="index.html">Home</a>
         </li>
        
          <!-- adding a dropdown box -->
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"  
              href="#" 
              id="navbarDropdownMenuLink" 
              role="button"
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false">
              Selections
          </a>
          <!-- div pertaining to the dropdown box coded above -->
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <!-- anchoring in item s user can click on -->
              
               <a class="dropdown-item" href="merch.html">T-shirts</a>
              
              <a class="dropdown-item" href="contactus.html"> Contact us</a>
            
          </div>
          </li> 
      
        </ul>
    </div>   
</nav>

<!-- adding table to sizing page -->
   <div class="p-3 mb-2 bg-info text-white" class="container">
      <div class="row">
          <div class="col-lg">
            <!-- adding table inside of grid -->
            <table class="table table-dark">
                <thead>
                    <tr>
                        <!-- creating columns to display sizes -->
                        <th scope="col">Sizes</th>
                        <th scope="col">Small</th>
                        <th scope="col">Medium</th>
                        <th scope="col">Large</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- entering scope so it enters info in a row horizontally-->
                       <th scope="row">Chest </th>
                       <td>24 In.</td>
                       <td>25 In.</td>
                       <td>26 In.</td>
                    </tr>
                    
                    <tr>
                       <th scope="row">Length</th>
                       <td>27.5 In.</td>
                       <td>28.5 In.</td>
                       <td>29.5 In.</td>
                    </tr>
                    <tr>
                       <th scope="row">Bottom-width</th>
                       <td>24 In.</td>
                       <td>25 In.</td>
                       <td>26 In.</td>
                  </tr>
                </tbody>
              </table>


          </div>


      </div>









   </div>
   <main class="p-3 mb-2 bg-dark text-dark round">

    <div class="container"
       >
      <div class="row">
              <div class="col-lg-8">
      <form class="p-3 mb-2 bg-info text-light">
          <!-- bs element form-group, gives it css styling for a form  -->
          <div class="form-group-">
             
            
            <!-- below is seting up the text inside the text box for first name -->
            <input type="Firstname" class="form-control" id="InputFname" aria-describedby="Fnamehelp" placeholder="First Name">
            
          </div>
          <div class="form-group">
            
            <!-- below is seting up the text inside the text box for last name -->
            <input type="lastname" class="form-control" id="InputLname" placeholder="Last name">
          </div>
          <div class="form-group">
              
              <!-- below is seting up the text inside the text box for shipping address -->
              <input type="address" class="form-control" id="address" placeholder="Street">
          </div>
              <div>
                
              <!-- below is seting up the text inside the text box for city -->
              <input type="city" class="form-control" id="city" placeholder="City">
              </div>

              <div>
            <!-- below is seting up the text inside the text box for state -->
              <input type="state" class="form-control" id="state" placeholder="State">
              </div>

            

              
              <!-- below is seting up the text inside the text box for zipcode -->
              <input type="Zipcode" class="form-control" id="Zipcode" placeholder="Zipcode">
          <!-- adding text box to input user's comments -->
          <div class="form-group">
            <label for="comments">comments</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
          </div>
  
        
          <div class="form-group form-check">
              <!-- setting up the checkbox to get the newsletter! -->
            <input type="checkbox" class="form-check-input" id="Check1">
            <!-- adding label above text box -->
            <label class="form-check-label" for="Check1">Recieve our newsletter!</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>

</body>
</html>
